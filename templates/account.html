{% extends 'base.html' %}

{% block TITLE %}Account{% endblock %}

{% block HEADER %}
    <h1 class="display-4">Account</h1>
{% endblock %}

{% block CONTENT %}
    <h2>User Information</h2>
    <p><strong>Username:</strong> {{ current_user.username }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>

    <h2>Password Change</h2>
    <form action="{{ url_for('auth.account') }}" method="POST">
        <input type="hidden" name="action" value="change_password">
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <h2>Danger Zone</h2>
    <form action="{{ url_for('auth.account') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action is irreversible.');">
        <input type="hidden" name="action" value="delete_account">
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
{% endblock %}
